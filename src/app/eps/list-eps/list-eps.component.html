<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef> Codigo </th>
      <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
    </ng-container>

    <ng-container matColumnDef="nit">
      <th mat-header-cell *matHeaderCellDef> Nit </th>
      <td mat-cell *matCellDef="let element"> {{element.nit || 'NA'}} </td>
    </ng-container>

    <ng-container matColumnDef="entidad">
      <th mat-header-cell *matHeaderCellDef> Entidad </th>
      <td mat-cell *matCellDef="let element"> {{element.entidad}} </td>
    </ng-container>


    <ng-container matColumnDef="regimen_descripcion">
      <th mat-header-cell *matHeaderCellDef> Regimen </th>
      <td mat-cell *matCellDef="let element"> {{element.regimen_descripcion}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[15, 40, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
